<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доставка еды</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="header container">
        <a href="/" class="logo">
            <img width="128" height="58" src="/img/logo.png" alt="Тут картинка" class="logo-img">
        </a>
        <form action="#" class="search-form">
            <input class="search-input" type="text" placeholder="Блюда">
            <button class="search-button">
                <img src="/img/search-icon.svg" alt="search-icon" class="search-icon">
            </button>
        </form>
        <div class="auth">
            <a href="#" class="login">Войти</a>
        </div>
        <!-- /.autf -->
        <a href="#" class="shopping-cart">
            <img src="/img/shopping-cart.svg" alt="Корзина">
            <span class="shopping-counter">12</span>
        </a>
    </header>
</body>
</html>
